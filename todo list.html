<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Bhavya Sree</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a7ffeb, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-color: #004d40;
      color: white;
      padding: 20px;
    }

    .subtitle {
      font-size: 14px;
      color: #c8e6c9;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .input-area {
      display: flex;
      margin-bottom: 20px;
    }

    #task-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #add-btn {
      margin-left: 10px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-btn:hover {
      background-color: #004d40;
    }

    #task-list {
      list-style: none;
      padding: 0;
      width: 280px;
    }

    #task-list li {
      background: #f1f8e9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    footer {
      text-align: center;
      background-color: #004d40;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßæ To-Do List</h1>
    <p class="subtitle">A simple web app built using HTML, CSS, and JavaScript</p>
  </header>

  <main>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </main>

  <footer>
    <p>Developed by <strong>Bhavya Sree</strong> | ¬© 2025</p>
  </footer>

  <script>
    const addBtn = document.getElementById('add-btn');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <button class="delete-btn">‚ùå</button>
      `;

      li.querySelector('span').addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      li.querySelector('.delete-btn').addEventListener('click', () => {
        li.remove();
      });

      taskList.appendChild(li);
      taskInput.value = '';
    }
  </script>
</body>
</html>
